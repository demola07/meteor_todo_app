<template name="task">
	<li class="{{#if checked}}checked{{/if}}">
		<button class="delete">&times;</button>

		<input
			name="checkbox"
			type="checkbox"
			checked="{{checked}}"
			class="toggle-checked"
			disabled="{{isChecked}}"
		/>
		<span class="text"><strong>{{username}}</strong> - {{text}}</span>
	</li>
</template>
